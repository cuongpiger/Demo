<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .horizontal {
        float: left;
        list-style: none;
        margin: 10px;
      }

      .sub-level {
        background: #ccc;
      }

      a {
        color: #00c;
      }

      a.mailto {
        background: url(images/email.png) no-repeat right top;
        padding-right: 18px;
      }

      a.pdflink {
        background: url(images/pdf.png) no-repeat right top;
        padding-right: 18px;
      }

      a.henrylink {
        background-color: red;
        padding: 2px;
        border: 1px solid #000;
      }

      a.external {
        background: #fff url(images/external.png) no-repeat 100% 2px;
        padding-right: 16px;
      }
    </style>
  </head>
  <body>
    <ul id="selected-plays">
      <li>
        Comedies
        <ul>
          <li><a href="/asyoulikeit/">As You Like It</a></li>
          <li>All's Well That Ends Well</li>
          <li>A Midsummer Night's Dream</li>
          <li>Twelfth Night</li>
        </ul>
      </li>
      <li>
        Tragedies
        <ul>
          <li><a href="hamlet.pdf">Hamlet</a></li>
          <li>Macbeth</li>
          <li>Romeo and Juliet</li>
        </ul>
      </li>
      <li>
        Histories
        <ul>
          <li>
            Henry IV (<a href="mailto:henryiv@king.co.uk">email</a>)
            <ul>
              <li>Part I</li>
              <li>Part II</li>
            </ul>
          </li>

          <li>
            <a href="http://www.shakespeare.co.uk/henryv.htm"> Henry V</a>
          </li>
          <li>Richard II</li>
        </ul>
      </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#selected-plays > li").addClass("horizontal");
        $("#selected-plays li:not(.horizontal)").addClass("sub-level");
        $('a[href^="mailto:"]').addClass('mailto'); //href bắt đầu với 'mailto:'
        $('a[href$=".pdf"]').addClass('pdflink'); // href kết thúc với '.pdf'
        $('a[href^="http"][href*="henry"]').addClass('henrylink'); // href bắt đầu với 'http' và có 'henry' xuất hiện ở bất cứ vị trí nào trong href
        $('a').filter(function() {
            // this.hostname là lấy ra tên miền domain name của href thẻ a link tới, location.hostname là tên miền của toàn trang web
            return this.hostname && this.hostname != location.hostname;
            }).addClass('external');
    });
    </script>
  </body>
</html>
