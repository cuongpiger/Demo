<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      tr {
        background-color: red;
      }

      .alt {
        background-color: blue;
      }

      .highlight {
        font-weight: bold;
        font-style: italic;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h2>Shakespeare's Plays</h2>
    <table>
      <tr>
        <td>As You Like It</td>
        <td>Comedy</td>
        <td></td>
      </tr>
      <tr>
        <td>All's Well that Ends Well</td>
        <td>Comedy</td>
        <td>1601</td>
      </tr>
      <tr>
        <td>Hamlet</td>
        <td>Tragedy</td>
        <td>1604</td>
      </tr>
      <tr>
        <td>Macbeth</td>
        <td>Tragedy</td>
        <td>1606</td>
      </tr>
      <tr>
        <td>Romeo and Juliet</td>
        <td>Tragedy</td>
        <td>1595</td>
      </tr>
      <tr>
        <td>Henry IV, Part I</td>
        <td>History</td>
        <td>1596</td>
      </tr>
      <tr>
        <td>Henry V</td>
        <td>History</td>
        <td>1599</td>
      </tr>
    </table>
    <h2>Shakespeare's Sonnets</h2>
    <table>
      <tr>
        <td>The Fair Youth</td>
        <td>1–126</td>
      </tr>
      <tr>
        <td>The Dark Lady</td>
        <td>127–152</td>
      </tr>
      <tr>
        <td>The Rival Poet</td>
        <td>78–86</td>
      </tr>
    </table>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script>
      $(document).ready(function () {
        // next sẽ truy cập vào phần tử phía dưới phần tử dc chọn trong mô hình cây DOM
        // $('td:contains(Henry)').next().addClass('highlight');

        // nextAll sẽ lấy tất cả các phần tử là anh chị của nó mà nằm phía dưới nó theo mô hình cây DOM
        // $('td:contains(Henry)').nextAll().addClass('highlight');

        // với chức năng cũng tương tự, ta cũng có các function là `prev` và `prevAll`
        // $('td:contains(History)').prev().addClass('highlight');
        // $('td:contains(1596)').prevAll().addClass('highlight');

        // chọn tất cả các element cùng cấp độ DOM với thẻ dc chỉ định
        // $('td:contains(Tragedy)').siblings().addClass('highlight');

        /* bạn có thể thấy rằng các phương thức trên sẽ ko bao gồm luôn element được chỉ định, vậy để bao gồm luôn element,
        dc chỉ định, ta áp dụng hàm addBack() */
        // $('td:contains(Tragedy)').siblings().addBack().addClass('highlight');

        /* đây là 1 cách khác, tã sẽ chọn thẻ td có Tragedy bên trong, sau đó đi lên element cha của nó trong DOM tức
        là thẻ tr, tiếp theo tiến hành chọn tất các các element là con của tr với hàm children() */
        $('td:contains(Tragedy)').parent().children().addClass('highlight');
      });
    </script>
  </body>
</html>
