<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      tr {
        background-color: red;
      }

      .alt {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h2>Shakespeare's Plays</h2>
    <table>
      <tr>
        <td>As You Like It</td>
        <td>Comedy</td>
        <td></td>
      </tr>
      <tr>
        <td>All's Well that Ends Well</td>
        <td>Comedy</td>
        <td>1601</td>
      </tr>
      <tr>
        <td>Hamlet</td>
        <td>Tragedy</td>
        <td>1604</td>
      </tr>
      <tr>
        <td>Macbeth</td>
        <td>Tragedy</td>
        <td>1606</td>
      </tr>
      <tr>
        <td>Romeo and Juliet</td>
        <td>Tragedy</td>
        <td>1595</td>
      </tr>
      <tr>
        <td>Henry IV, Part I</td>
        <td>History</td>
        <td>1596</td>
      </tr>
      <tr>
        <td>Henry V</td>
        <td>History</td>
        <td>1599</td>
      </tr>
    </table>
    <h2>Shakespeare's Sonnets</h2>
    <table>
      <tr>
        <td>The Fair Youth</td>
        <td>1–126</td>
      </tr>
      <tr>
        <td>The Dark Lady</td>
        <td>127–152</td>
      </tr>
      <tr>
        <td>The Rival Poet</td>
        <td>78–86</td>
      </tr>
    </table>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script>
      $(document).ready(function () {
        // đóng 1 trong 2 cái và mở cái còn lại để thấy sự khác biệt
        // $("tr:even").addClass("alt"); // thêm class `alt` vào các tr có index là chẳn
        $('tr:nth-child(odd)').addClass('alt'); // thêm class `alt` vào các thẻ tr mà có index là lẻ (chú ý nth-child bắt đầu với index = 1)
      });
    </script>
  </body>
</html>
